<div class="container">
  <div class="row d-flex justify-content-center align-items-center pt-4">
    <div class="col-12">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-4">
          <div class="d-flex text-black">
            <!-- user image -->
            <div class="flex-shrink-0 " style="height: 100%;">
              <img [src]="user.photoUrl ?? defaultProfileImage" [alt]="user.firstName + ' ' + user.lastName"
                [title]="user.firstName + ' ' + user.lastName"  class="img-fluid mt-2 img">
            </div>
            <!-- user information -->
            <div class="flex-grow-1 ms-3 me-4">
              <div class="d-flex justify-content-between align-items-center">
                <p class="mb-1"> <strong>Full Name: </strong> {{user.firstName}} {{user.lastName}}</p>
                <button *ngIf="isTheRightUser" class="btn btn-primary mt-2 me-2">Update</button>
                <!-- TODO: Handle update button implementation -->
              </div>
              <p class="mb-2 pb-1" style="color: #2b2a2a;"> <strong>Handle: </strong> {{user.handle}}</p>
              <p class="mb-2 pb-1" style="color: #2b2a2a;"> <strong>School:</strong> {{user.school ?? 'None'}}</p>
              <p class="mb-2 pb-1" style="color: #2b2a2a;"> <strong>Email:</strong> {{user.email}} <i  class="fas fa-check" style="color: green;"></i></p>
              <div class="d-flex justify-content-between rounded-3 p-4 mb-2 " style="background-color: #efefef;">
                <div >
                  <p class="small text-muted mb-1">Overall</p>
                  <p class="ps-2">{{user.solvedCount + user.attemptedCount}}</p>
                </div>
                <div class="px-3 ">
                  <p class="small text-muted mb-1">Solved</p>
                  <p class="mb-0 ps-3">{{user.solvedCount}}</p>
                </div>
                <div >
                  <p class="small text-muted mb-1">Attempted</p>
                  <p class="mb-0 ps-4">{{user.attemptedCount}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
