<div class="container backgroundAuth">
	<div class="row justify-content-center">
		  <div class="box col-md-6 col-lg-4">
		<form [formGroup]="registerForm" (ngSubmit)="handleRegister()" class="form">
		  <h2>Sign Up</h2>
		  <app-form-input [controller]="registerForm.controls.userFirstName" [span]="'First Name'"></app-form-input>
		  <app-form-input [controller]="registerForm.controls.userLastName" [span]="'Last Name'"></app-form-input>
		  <app-form-input [controller]="registerForm.controls.userHandle" [span]="'User Handle'"></app-form-input>
		  <app-form-input [controller]="registerForm.controls.userEmail" [span]="'Email'"></app-form-input>
		  <app-form-input [controller]="registerForm.controls.userPassword" [span]="'Password'" [inputType]="'password'"></app-form-input>      
		  <button type="submit" [disabled]="registerForm.invalid"><i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
			<span *ngIf="!isLoading">Sign up</span>
		  </button>
		</form>
	  </div>
	</div>
  </div>
