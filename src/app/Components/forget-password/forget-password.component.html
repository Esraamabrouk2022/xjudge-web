<div class="container backgroundAuth">
	<div class="row justify-content-center">
		<div class="box col-md-6 col-lg-4">
			<form (ngSubmit)="handleForgetPassword()"[formGroup]="forgetPasswordForm" class="form">
				<h2>Forget Password</h2>
				<app-form-input [controller]="forgetPasswordForm.controls.email" [span]="'Email'"></app-form-input>
				<button type="submit" [disabled]="forgetPasswordForm.invalid" ><i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
					<span *ngIf="!isLoading">Send Email </span>
				  </button>
				
			</form>
		</div>
	</div>
</div>
