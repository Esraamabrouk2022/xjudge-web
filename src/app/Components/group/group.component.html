
<div class="container pt-4">
  <div class="card p-4">
     <div class="row">
      <div class="group-details">
       <div class="all-link d-flex">
          <div class="left col-xl-6 col-lg-12">
            <button class="link overview btn" (click)="showMyGroups()" [class.active]="currentTab === 'myGroups'"> My  Groups </button>
            <button class="link problem btn" (click)="showExploreGroups()"
              [class.active]="currentTab === 'exploreGroups'"> Explore </button>
          </div>
          <div class="right d-flex btn-group ">
            <button type="submit" class="btn ms-2 mb-0 border-none shadow-none " data-bs-toggle="modal"
              data-bs-target="#exampleModal2" value="Create Contest" style="background-color: #0275d8; color: #fff; ">
              Create Group</button>
            <app-create-group></app-create-group>
          </div>
        </div>
      </div>

      <div class="groups">
        <div *ngIf="currentTab === 'myGroups'">
          <app-my-groups></app-my-groups>
        </div>
        <div *ngIf="currentTab === 'exploreGroups'">
          <app-explore-groups></app-explore-groups>
      </div>
  </div>
    </div>
  </div>
</div>
