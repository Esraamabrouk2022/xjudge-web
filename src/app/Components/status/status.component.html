<div class="container-fluid" id="problem_list_container" style="margin-top: 20px;">
    <div class="row">

        <div class="col-md-10" id="right-panel">
            <app-pagination [totalPages]="totalPages" [pageSize]="pageSize" (pageChange)="onPageChange($event)"></app-pagination>
            <table id="listProblem" class="table table-striped table-responsive  table-borderless" cellspacing="0"
                width="100%">
                <thead>
                    <tr>
                    <th class="fav" data-toggle='tooltip' title="Sort by favorite time"></th>
                    <th class="title">
                        Username<br />
                        <input #username (input)="searchByUsername(username.value)" type="text" id="username" name="username" class="search_text" style="width:95%" />
                    </th>
                     <th class="oj">
                            OJ<br />
                            <!-- options retreive from api not static -->
                          <select id="OJId" name="OJId" class="search_text" style="width:100%">
                                <option value="CodeForces">CodeForces</option>
                                <option value="AtCoder">AtCoder</option>
                            </select>
                        </th>
                        <th class="prob_num">
                            Prob<br />
                            <input #prob (input)="searchByCode(prob.value)" type="text" id="probNum" name="probNum" class="search_text" style="width:95%" />
                        </th>
                       
                        <th class="source hidden-md-down">
                            Source<br />
                            <input type="text" id="source" name="source" class="search_text" style="width:95%" />
                        </th>
                        <th class="solved_users" data-toggle='tooltip' title="Sort by solved users">Submit Time</th>
                        <th class="solved_users" data-toggle='tooltip' title="Sort by solved users">Time (ms)</th>
                        <th class="solved_users" data-toggle='tooltip' title="Sort by solved users">Mem (MB)</th>
                        <th class="solved_users" data-toggle='tooltip' title="Sort by solved users">Length</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let problem of status; let i = index">
                        <td><i class="fas fa-star"></i></td>
                        <td> {{ problem.oj }} </td>
                        <td><a [href]="problem.problemLink"
                                target="_blank">{{ problem.problemCode }}</a></td>
                        <td> <a routerLink="{{problem.oj}}/{{problem.problemCode}}">{{ problem.problemTitle }}</a> </td>
                        <td><a [href]="problem.contestLink" target="_blank">{{ problem.contestName }}</a></td>
                        <td>{{ problem.solvedCount }}</td>
                    </tr>
                </tbody>
            </table>
            <input type="button" class="btn btn-secondary btn-md" id="reset" value="Reset" style="display: none" />
            <input type="button" class="btn btn-secondary btn-md" id="filter" value="Filter" style="display: none" />
        </div>
    </div>
</div>
