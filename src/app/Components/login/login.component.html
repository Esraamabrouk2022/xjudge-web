<div class="container backgroundAuth">
	<div class="row justify-content-center">
		<div class="box col-md-6 col-lg-4">
			<form (ngSubmit)="handleLogin()"[formGroup]="loginForm" class="form">
				<h2>Sign In</h2>
				<app-form-input [controller]="loginForm.controls.userHandle" [span]="'User Handle'"  [span]="'validations'"></app-form-input>
				<app-form-input [controller]="loginForm.controls.userPassword" [span]="'Password'" [inputType]="'password'" ></app-form-input>   
				<button type="submit" [disabled]="loginForm.invalid" >
					<i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
					<span *ngIf="!isLoading">Login</span>
				  </button>
				 

				  <div class="links form-group">
					<div class="w-50 ">
						<a routerLink="/forgetPassword">Forget Password</a>
					</div>
					<div class="w-50 signup">
						<a  routerLink="/register">SignUp</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
