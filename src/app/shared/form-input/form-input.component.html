<div class="inputBox form-group">
  <span >{{span}}</span>
  <input [type]="inputType"  [formControl]="controller" required />
  <span  *ngIf="(controller.touched || controller.dirty) && controller.invalid" class="mt-5" style="color:red !important">value is required</span>
  <span *ngIf="apiError" class="mt-5" style="color:red !important">{{ apiError }}</span> <i></i>
</div>
